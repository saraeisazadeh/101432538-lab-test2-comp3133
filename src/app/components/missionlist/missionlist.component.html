<div class="filter-container">
    <app-missionfilter (yearSelected)="onYearSelected($event)"></app-missionfilter>
  </div>
  
  <div class="mission-grid">
    <mat-card
      class="mission-card"
      *ngFor="let launch of launches"
      (click)="goToDetails(launch.flight_number)"
    >
      <img mat-card-image [src]="launch.links.mission_patch_small" alt="{{ launch.mission_name }}" />
      <mat-card-header>
        <mat-card-title>{{ launch.mission_name }}</mat-card-title>
        <mat-card-subtitle>Year: {{ launch.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ launch.details || 'No details available.' }}</p>
        <p>
          <strong>Rocket:</strong> {{ launch.rocket.rocket_name }} ({{ launch.rocket.rocket_type }})
        </p>
      </mat-card-content>
    </mat-card>
  </div>
